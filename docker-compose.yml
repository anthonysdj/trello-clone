version: '3.8'

services:
  # Backend Service - Spring Boot API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trello-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    networks:
      - trello-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/boards/1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trello-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - trello-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: trello-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - trello-network
    restart: unless-stopped

networks:
  trello-network:
    driver: bridge
